<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elementos Textuais</title>
    </head>
    <body>
        <h1>Elementos Textuais em HTML</h1>
        <p>autor: <cite>matheus marques coletti</cite></p>
        <h2>Elementos abbr:</h2>
        <abbr>HTML</abbr>
        <h2>Elementos dfa:</h2>
        <dfa>O HTML é uma linguagem de marcaçao</dfa>
        <h2>Elemento samp:</h2>
        <samp>arquivo nao encontrado</samp>
        <h2>Elemento small</h2>
        <small>texto menor</small>
        <h2>Elemento mark</h2>
        <mark>opa pessoas</mark>
        <h2>Elemento var</h2>
        <var>2+3=5</var>
    </body>
</html>
